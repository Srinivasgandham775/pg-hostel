<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PG Hostel Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:rgb(108, 101, 209);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 1000px;
      width: 90%;
      margin: 200px;
      padding:  30px;
      box-shadow: 0 4px 12px rgba(125, 174, 214, 0.5);
      border-radius: 8px;
    }
    h1 {
      color: black;
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-info {
      margin-bottom: 30px ;
    }
    .contact-info p {
      font-size: 1.1em;
      margin: 8px 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #5f9ad193;
      border-radius: 4px;
      resize: vertical;
      background-color: rgba(43, 128, 226, 0.37);
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #4032c0;
      border: none;
      color: black;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact PG Hostel</h1>

    <div class="contact-info">
      <p><strong>Address:</strong> sitham peta 3rd street,sitham peta,rajahmundry</p>
      <p><strong>Phone:</strong> +91 8106821169</p>
      <p><strong>Email:</strong> info@pghostel.com</p>
      <p><strong>Website:</strong> <a href="https://www.pghostel.com" target="_blank">www.pghostel.com</a></p>
    </div>

    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you shortly.');
      this.reset();
    });
  </script>
</body>
</html>
