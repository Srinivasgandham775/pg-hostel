<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PG Hostel Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #34495e;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>PG Hostel Photo Gallery</h1>
    <p>Comfortable, Secure & Affordable</p>
  </header>

  <section class="gallery">
    <img src="https://th.bing.com/th/id/OIP.gQWKDAcWfpW3dUN5nYUvtwHaDt?r=0&rs=1&pid=ImgDetMain&cb=idpwebpc2" alt="Room 1">
    <img src="https://r1imghtlak.mmtcdn.com/d717eb083cd711e9bf4a0242ac110003.jfif?&output-quality=75&output-format=jpg" alt="Room 2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIfsPpRTyn2HeM_fr5HXq_Jw6D7NcDPmJkVA&s" alt="Dining Area">
    <img src="https://www.furnotel.co.uk/wp-content/uploads/2015/11/furnotel-seven-hotel-reception-desk-1024x683.jpg" alt="Reception">
    <img src="https://alexandro.in/image/delhi/covie-nehru-place-50/1.jpg" alt="Common Room">
    <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/591736570.jpg?k=afe9ee43236d64a5742d00006bb043dc6e2616464a1386268efd169674533f12&o=&hp=1" alt="Balcony View">
  </section>

  <footer>
    &copy; 2025 PG Hostel. All rights reserved.
  </footer>

</body>
</html>
